<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/room_style.css" />
    <script
      src="https://kit.fontawesome.com/e8a7f12e99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script>
      function closePreview() {
        document.getElementById("room-img-preview").style.display = "none";
      }

      function changePreview(src) {
        document.getElementById("room-img-preview").style.display = "flex";
        document.getElementById("room-img").src = src;
      }
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <p class="x">MDN</p>
        <p>Hotel</p>
      </div>
      <div class="nav-bar">
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#rooms">Our Rooms</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="book-now">
          <a class="my-account-text" href="./profile.html">MyAccount</a>
          <a class="book-now-text" href="#book">BOOK NOW</a>
        </div>
      </div>
    </header>
    <section>
      <div id="room-img-preview" class="room-img-preview">
        <div class="room-img-preview-close" onclick="closePreview()">
          <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
        </div>
        <div class="room-img-preview-img">
          <img id="room-img" style="width: 100%" src="img/hotel-room.jpg" />
        </div>
      </div>
      <div class="room-container">
        <div class="section-title">Legjobb hotel szoba</div>
        <div class="room-content">
          <div class="w-48p-l">
            <div class="large-img">
              <img
                class="img"
                src="img/hotel-room.jpg"
                onclick="changePreview(this.src)"
              />
            </div>
            <div class="small-img-container">
              <div class="small-img">
                <img
                  class="img"
                  src="img/hotel-room.jpg"
                  onclick="changePreview(this.src)"
                />
              </div>
              <div class="small-img">
                <img
                  class="img"
                  src="img/hotel-room.jpg"
                  onclick="changePreview(this.src)"
                />
              </div>
              <div class="small-img">
                <img
                  class="img"
                  src="img/hotel-room.jpg"
                  onclick="changePreview(this.src)"
                />
              </div>
            </div>
          </div>
          <div class="w-48p-r">
            <div class="room-details">
              <div class="room-details-section">
                <div class="room-details-section-title">Szoba száma:</div>
                <div class="room-details-section-value">101</div>
              </div>
              <div class="room-details-section">
                <div class="room-details-section-title">Ár:</div>
                <div class="room-details-section-value">
                  15.000 HUF / Éjszaka
                </div>
              </div>
              <div class="room-details-section">
                <div class="room-details-section-title">Férőhelyek száma:</div>
                <div class="room-details-section-value">2</div>
              </div>
              <div class="room-details-section">
                <div class="room-details-section-title">Egyéb</div>
                <div class="room-details-section-value-other">
                  <div class="d-f-j-c-a-c">
                    <i class="fa-solid fa-wifi"></i>
                  </div>
                  Ingyenes WIFI
                </div>
                <div class="room-details-section-value-other">
                  <div class="d-f-j-c-a-c">
                    <i class="fa-solid fa-square-parking"></i>
                  </div>
                  Ingyenes parkolási lehetőség
                </div>
                <div class="room-details-section-value-other">
                  <div class="d-f-j-c-a-c">
                    <i class="fa-solid fa-snowflake"></i>
                  </div>
                  Ingyenes légkodícionáló
                </div>
              </div>
              <div class="room-details-section-btn">
                <div class="room-reserving-btn">Foglalás</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
