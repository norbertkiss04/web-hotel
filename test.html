<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szoba részletek</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .room {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      .room img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .room p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Szoba részletek</h1>

      <div class="room">
        <img src="https://via.placeholder.com/400" alt="Szoba 101" />
        <h2>Szoba 101</h2>
        <p><strong>Típus:</strong> Kétágyas szoba, fürdőszobával</p>
        <p><strong>Ár:</strong> 20.000 Ft / éjszaka</p>
        <p><strong>Felszereltség:</strong> Wifi, légkondicionálás, minibár</p>
        <p><strong>Leírás:</strong> Kényelmes kétágyas szoba, modern berendezéssel és gyönyörű kilátással.</p>
        <p><strong>Elérhetőség:</strong> Foglalható</p>
      </div>
    </div>
  </body>
</html>
