<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign_in_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Bejelentkezés</title>
  </head>
  <body>
    <div class="sing_in_content_container">
      <div class="sing_in_container">
        <div class="logo">
          <p class="x">MDN</p>
          <p>Hotel</p>
        </div>
        <form>
          <h1>Bejelentkezés</h1>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email cím"
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Jelszó"
            />
          </div>
          <div class="input-container">
            <input class="input-form-btn" type="submit" value="Bejelentkezés" />
          </div>
          <div class="input-container">
            <p>Nincs fiókja? <a href="./sign_up.html">Regisztráljon</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
