<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="css/adminpanel_style.css" />
    <title>Adminpanel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <p class="x">MDN</p>
        <p>Hotel</p>
      </div>
      <div class="nav-bar">
        <nav>
          <ul>
            <li><a href="./index.html">Főoldal</a></li>
            <li><a href="./reservation.html">Szobáink</a></li>
            <li><a href="./gallery.html">Galéria</a></li>
          </ul>
        </nav>
        <div class="book-now">
          <a class="my-account-text" href="./profile.html">Profilom</a>
          <a class="book-now-text" href="./reservation.html">FOGLALÁS</a>
        </div>
      </div>
    </header>
    <section>
      <div class="section-title">Szobák hozzáadása</div>
      <form class="admin-panel-form" id="addRoomForm">
        <input
          class="admin-panel-form-input"
          type="text"
          id="roomNumber"
          name="roomNumber"
          required
          placeholder="Szobaszám"
        />
        <input
          class="admin-panel-form-input"
          type="number"
          id="capacity"
          name="capacity"
          required
          placeholder="Férőhely"
        />
        <input
          class="admin-panel-form-input"
          type="number"
          id="price"
          name="price"
          min="0"
          required
          placeholder="Ár / Éjszaka"
        />
        <div class="admin-panel-spec-input">
          <input
            type="checkbox"
            id="freewifi"
            name="freewifi"
            value="FreeWifi"
          />
          <label for="freewifi"> Ingyenes internet</label><br />
        </div>
        <div class="admin-panel-spec-input">
          <input
            type="checkbox"
            id="freeparking"
            name="freeparking"
            value="FreeParking"
          />
          <label for="freeparking"> Ingyenes parkolás</label><br />
        </div>
        <div class="admin-panel-spec-input">
          <input
            type="checkbox"
            id="airconditioning"
            name="airconditioning"
            value="AirConditioning"
          />
          <label for="airconditioning"> Légkonícionáló</label><br />
        </div>
        <button class="input-form-btn" type="submit">Add Room</button>
      </form>
    </section>
    <section>
      <div class="section-title">Meglévő szobák:</div>
      <div class="overflow">
        <table>
          <tr>
            <th>Szobaszám</th>
            <th>Férőhelyek száma</th>
            <th>Ár / Éjszaka</th>
            <th>Internet</th>
            <th>Parkolási lehetőség</th>
            <th>Légkondícionáló</th>
            <th>Műveletek</th>
          </tr>
          <tr>
            <td>101</td>
            <td>2</td>
            <td>100</td>
            <td><span class="checkmark"></span> Igen</td>
            <td><span class="checkmark"></span> Igen</td>
            <td><span class="checkmark"></span> Igen</td>
            <td><button>Delete</button></td>
          </tr>
          <tr>
            <td>102</td>
            <td>4</td>
            <td>200</td>
            <td><span class="checkmark"></span> Igen</td>
            <td><span class="checkmark not-included"></span> Nincs</td>
            <td><span class="checkmark"></span> Igen</td>
            <td><button>Delete</button></td>
          </tr>
          <tr>
            <td>103</td>
            <td>3</td>
            <td>150</td>
            <td><span class="checkmark"></span> Igen</td>
            <td><span class="checkmark not-included"></span> Nincs</td>
            <td><span class="checkmark not-included"></span> Nincs</td>
            <td><button>Delete</button></td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
